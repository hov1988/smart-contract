# foundry.toml
# Foundry configuration file

[profile.default]
# Solidity compiler
solc_version = "0.8.20"
evm_version = "shanghai"

# Project structure
src = "contracts"
test = "test"
out = "out"
libs = ["lib"]

# Optimizer settings (production-like)
optimizer = true
optimizer_runs = 200

# Test configuration
verbosity = 2
gas_reports = ["SimpleVault", "PausableToken", "SimpleVoting"]

# Enable via IR for better optimization (optional but modern)
via_ir = false

# Fuzzing
fuzz_runs = 256

# Formatting
fs_permissions = [{ access = "read", path = "./" }]

# RPC (optional â€“ useful for fork tests later)
# eth_rpc_url = "https://eth-mainnet.g.alchemy.com/v2/YOUR_KEY"

# Cache
cache = true
